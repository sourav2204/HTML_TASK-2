<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Task</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <table cellspacing="3" bgcolor="#D6EEEE" style="width: 100%">
      <tr>
        <td bgcolor="#D6EEEE" style="font-weight: bold; text-align: center">
          Firstname
        </td>
        <td bgcolor="#D6EEEE" style="font-weight: bold; text-align: center">
          Lastname
        </td>
        <td bgcolor="#D6EEEE" style="font-weight: bold; text-align: center">
          Age
        </td>
      </tr>

      <tr>
        <td bgcolor="#D6EEEE">Smith</td>
        <td bgcolor="#D6EEEE">Jill</td>
        <td bgcolor="#D6EEEE">50</td>
      </tr>

      <tr>
        <td bgcolor="#D6EEEE">Eve</td>
        <td bgcolor="#D6EEEE">Jackson</td>
        <td bgcolor="#D6EEEE">94</td>
      </tr>
      <br /><br /><br />
      <tr>
        <td bgcolor="#D6EEEE">John</td>
        <td bgcolor="#D6EEEE">Doe</td>
        <td bgcolor="#D6EEEE">80</td>
      </tr>
    </table>
  </body>
</html>
